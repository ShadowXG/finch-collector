{% extends 'base.html' %}
{% block content %}

<h1>{{ finch.species }} Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.species }}</span>
        <p>Color: {{ finch.color }}</p>
        <p>Description: {{ finch.description | linebreaks }}</p>
        <p>Location: {{ finch.location }}</p>
    </div>
</div>
{% endblock %}
